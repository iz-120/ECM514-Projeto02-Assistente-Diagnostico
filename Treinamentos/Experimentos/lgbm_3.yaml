model:
  type: "LightGBM"
  param_format: "grid"
  params:
    n_estimators: [100, 200, 400]
    max_depth: [3, 5, 7]
    learning_rate: [0.01, 0.05, 0.1]
    num_leaves: [7, 15, 31]
    min_data_in_leaf: [5, 10, 20]
    feature_fraction: [0.6, 0.8, 1.0]
    bagging_fraction: [0.6, 0.8, 1.0]
    bagging_freq: [0, 1]
    reg_alpha: [0.0, 0.1, 1.0]
    reg_lambda: [0.0, 0.1, 1.0]
  fixed_params:
    objective: "binary"
    boosting_type: "gbdt"
    metric: "recall"
    class_weight: "balanced"

train:
  test_size: 0.2
  cv: 3
  random_state: 42

cross_val:
  n_jobs: 2
  scoring: 'recall'
  refit: 'recall'
  verbose: 1
  n_trials: 30

file: "lgbm_grid_3"
