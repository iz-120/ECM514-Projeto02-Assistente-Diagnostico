model:
  type: 'Logistic_Regression'
  param_format: 'Optuna'  # Att: Usa Optuna para otimização
  params:
    solver: ['liblinear', 'saga']
    max_iter: [1000, 2000]
    penalty: ['l1', 'l2']
    C: [0.001, 0.01, 0.1, 1, 10, 100]

smote:
  sampling_strategy: [0.7, 0.9, 1.0]
  k_neighbors: [3, 5, 7]

train:
  test_size: 0.2
  cv: 3
  random_state: 42

cross_val:
  n_jobs: -1
  scoring: 'recall'
  refit: 'recall'
  verbose: 2
  n_trials: 15

file: 'logreg_4'
