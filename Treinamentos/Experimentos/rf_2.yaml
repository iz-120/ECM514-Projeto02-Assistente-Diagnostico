model:
  type: "RandomForest"
  param_format: "RandomizedSearchCV"
  params:
    n_estimators: [300, 500, 800]
    max_depth:
      - 8
      - 12
      - 16
      - 24
      - 32
      - !!null
    min_samples_split: [2, 5, 10, 20]
    min_samples_leaf: [2, 4, 5]
    max_features: ["sqrt", "log2"]
    criterion: ["gini", "entropy", "log_loss"]
    bootstrap: [True]
    max_samples: [0.6, 0.7, 0.8]
    class_weight:
      - "balanced"
      - !!null

smote:
  sampling_strategy: [0.5, 0.7, 1.0]
  k_neighbors: [3, 5] 

train:
  test_size: 0.2
  cv: 3
  random_state: 42

cross_val:
  n_iter: 15 # número de iterações para o RandomizedSearchCV
  n_jobs: 2
  scoring: "recall"
  refit: "recall"
  verbose: 1

file: "rf_2"
