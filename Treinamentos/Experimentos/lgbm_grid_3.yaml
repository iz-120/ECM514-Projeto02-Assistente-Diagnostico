model:
  type: 'LightGBM'
  param_format: 'grid'
  params:
    n_estimators: [50, 100, 200]    # poucas árvores
    max_depth: [3, 4, 5]             # evita overfitting
    learning_rate: [0.05, 0.1]      # padrão para começar
    num_leaves: [4, 6, 8]            # pequeno, compatível com poucos dados
    min_data_in_leaf: [5, 10, 15]   # garante que cada folha tenha dados suficientes
    feature_fraction: [0.8, 1.0]    # menos agressivo
    bagging_fraction: [0.8]          # leve subsampling se quiser
    bagging_freq: [1]
  fixed_params:
    objective: 'binary'
    class_weight: 'balanced'

train:
  test_size: 0.2
  cv: 3
  random_state: 42

