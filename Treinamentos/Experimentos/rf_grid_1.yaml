model:
  type: 'RandomForest'
  param_format: 'grid'
  params:
    n_estimators: [100, 200, 500]
    max_depth:
      - 10
      - 20
      - !!null
    min_samples_split: [2, 5, 10]
    min_samples_leaf: [1, 2, 4]
    max_features: ['sqrt', 'log2']

train:
  test_size: 0.2
  cv: 3
  random_state: 42

cross_val:
  n_jobs: 2
  scoring: 'recall'
  refit: 'recall'
  verbose: 1

file: 'rf_grid_1'