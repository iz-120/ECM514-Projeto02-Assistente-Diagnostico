model:
  type: 'Logistic_Regression'
  param_format: 'RandomizedSearchCV' # Att: altera para RandomizedSearchCV (em comparação com logreg_1)
  params:
    solver: ['liblinear', 'saga']
    max_iter: [1000]
    penalty: ['l1', 'l2']
    C: [0.001, 0.01, 0.1, 1, 10, 100]

train:
  test_size: 0.2
  cv: 3
  random_state: 42

cross_val:
  n_jobs: -1
  scoring: 'recall'
  refit: 'recall'
  verbose: 2
  n_trials: 8

file: 'logreg_3'